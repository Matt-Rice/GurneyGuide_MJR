<h3 class="text-2xl font-bold text-gray-800 mb-4 border-b-2 border-gray-300 pb-2">Upload DXF File</h3>

<input type="file" class="px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500" (change)="onFileSelected($event)">

<button class="px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700 shadow transition" (click)="onUpload()" [disabled]="!selectedFile">Upload</button>

@if (uploadResponse) {
    <p>{{ uploadResponse }}</p>
}
