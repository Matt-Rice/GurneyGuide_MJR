<h3>Available Floorplans</h3>
<ul>
    @for (floorplan of floorplans; track floorplan.id) {
        <li>
        {{ floorplan.name }} 
        <button (click)="selectFloorplan(floorplan.id)">View</button>
        <button (click)="deleteFloorplan(floorplan.id)">Delete</button>
        </li>
    }
</ul>
